{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}

<div class="home_user">
    <h2>Регистрация</h2>
    <div class="col-sm-5">
        <form  method="post" action="{% url 'profiles_register' %}">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Зарегистрироваться</button>
        </form>
        <a href="/">Назад</a>
    </div>

</div>

{% endblock %}
